<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/stylesheets/style.css}" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="login_field" class="form-label">Login</label>
              <input type="text" class="form-control" id="login_field">
            </div>
            <div class="mb-3">
              <label for="password_field" class="form-label">Password</label>
              <input type="password" class="form-control" id="password_field">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
